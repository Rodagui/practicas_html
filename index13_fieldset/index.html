<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<form>
		<fieldset> <!--varios cqampos en un contenedor-->
			<legend>Tus datos</legend>
			<div>
				<label>
					Nombre:
					<input type="text" required="">
				</label>
			</div>
			<div>
				<label>
					e-mail: 
					<input type="email" required="">
				</label>
			</div>
			<div>
				<label>
					contraseña 
					<input type="password" required>
				</label>
			</div>

		</fieldset>

		<fieldset>  <!--con checkbox se pueden seleccionar uno o varios-->
			<div>
				<label>
					Ingrese la cantidad:
					<input type="number" value="2" readonly>
				</label>
			</div>
			<legend>Tus pasatiempos</legend>
					<label>	<input type="checkbox">Deportes</label>
					<label>	<input type="checkbox">Cine</label>
					<label>	<input type="checkbox">Lectura</label>
					<label>	<input type="checkbox">Musica</label>
			
		</fieldset>

		<fieldset> <!--solo una opcion con radio pero el name debe de ser el mismo-->
			<legend>Genero</legend>

				<label><input type="radio" name="genero">Hombre</label>
				<label><input type="radio" name="genero">Mujer</label>
				<label><input type="radio" name="genero">Otro</label>

		</fieldset>

		<fieldset> <!--similar para opciones-->
			<legend>Select y opciones</legend>

			<label for="country">Escoge tu país</label>
			
			<select name="country" id="country">
				
				<optgroup label="America">

					<option value="Perú">Perú</option>
					<option value="México">México</option>
					<option value="Bolivia">Bplivia</option>
					
				</optgroup>

				<optgroup label="Europa">

					<option value="es">España</option>
					<option value="it">Italia</option>
					
				</optgroup>
			</select>
			
			<div><textarea name="message" id="" cols="30" rows="10" placeholder="Comentarios"></textarea></div>

		</fieldset>

		<div> <input type="submit" value="Iniciar sesión"></div>
	</form>

</body>
</html>
