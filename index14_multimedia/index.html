<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Multimedia</title>
	<!--style >
		video {
			width: 500 px;
		}
	</style-->
</head>
<body>

	<!--audio y video... videojs, flowplayer--> 
	<video id="video" src="media/alla.mp4" poster="media/z.jpg" controls></video>

	<audio src="media/little.mp3" controls></audio> 

	<div>
		<button id="play">Play</button>
		<button id="pause">Pause</button>
		
	</div>

	<script>
		const video = document.getElementById('video');
		const play = document.getElementById('play');
		const pause = document.getElementById('pause');

		play.addEventListener('click', () =>{
			video.play()
		})

		pause.addEventListener('click', () =>{
		video.pause()
		})


	</script>

</body>
</html>
